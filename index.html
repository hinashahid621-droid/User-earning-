<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch n Earn</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
        button { padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
        button:hover { background-color: #0056b3; }
        .toggle-link { text-align: center; margin-top: 15px; }
        .toggle-link a { color: #007bff; text-decoration: none; cursor: pointer; }
        #dashboard { display: none; } /* Dashboard shuru mein chupa hoga */
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a id="show-signup">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-view" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a id="show-login">Login</a>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard">
            <h2>Welcome!</h2>
            <p>Your Email: <strong id="user-email"></strong></p>
            <p>Your Points: <strong id="user-points">0</strong></p>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
    </html>
